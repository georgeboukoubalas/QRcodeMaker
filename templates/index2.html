<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .qr-container {
            transition: all 0.3s ease;
        }
        .qr-container:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600">QR Code Genie</h1>
                <p class="text-gray-600 mt-2">Your magic QR code generator</p>
            </div>

            <div class="mb-6">
                <label for="qrData" class="block text-sm font-medium text-gray-700 mb-1">Enter text or URL</label>
                <input
                    type="text"
                    id="qrData"
                    placeholder="https://example.com"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:outline-none"
                    required
                >
            </div>

            <button
                id="generateBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition"
            >
                Generate QR Code
            </button>

            <div class="mt-8 flex justify-center">
                <div id="qrCodeContainer" class="qr-container p-4 bg-white border border-gray-200 rounded-lg hidden">
                    <div id="qrCode"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const qrDataInput = document.getElementById('qrData');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const qrCodeDiv = document.getElementById('qrCode');

            generateBtn.addEventListener('click', function() {
                const data = qrDataInput.value.trim();
                if (!data) return;

                // Your QR code generation logic here
                // This is just a placeholder - replace with your actual implementation
                console.log("Generating QR code for:", data);

                // Show QR code container (remove this when implementing actual QR generation)
                qrCodeContainer.classList.remove('hidden');
                qrCodeDiv.innerHTML = `<p class="text-center text-gray-500">QR code for: ${data}</p>`;
            });
        });
    </script>
</body>
</html>
