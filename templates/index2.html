<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Genie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .qr-container { transition: all 0.3s ease; }
    .qr-container:hover { transform: scale(1.03); }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">QR Code Genie</h1>
        <p class="text-gray-600 mt-2">Your magic QR code generator</p>
      </div>

      <form action="/" method="POST">
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Enter text or URL</label>
          <input
            type="text"
            name="link"
            placeholder="https://example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:outline-none"
            required
          />
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition">
          Generate QR
        </button>
      </form>

      {% if data %}
      <div class="mt-8 flex justify-center">
        <div class="qr-container p-4 bg-white border border-gray-200 rounded-lg">
          <img src="{{ data }}" alt="QR Code" class="mx-auto">
          <p class="text-center text-gray-600 mt-2">Hereâ€™s your QR code ðŸŽ‰</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
